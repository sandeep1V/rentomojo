<!doctype html>
<html lang="en-US">
<title>Booking</title>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <style>
        body {
            /*background-color: #eee;*/
        }

        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 0.3em;
        }

        *[role="form"] h2 {
            margin-left: 5em;
            margin-bottom: 1em;
        }

        .fontBold {
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container" style="margin-top:20px;">
    <ul class="nav nav-pills">
        <li class="active">
            <a href="#1a" data-toggle="tab">Add booking</a>
        </li>
        <li><a href="#2a" data-toggle="tab">My bookings</a>
        </li>
    </ul>
    <div class="tab-content clearfix">
        <div class="tab-pane active" id="1a">
            <form class="form-horizontal" role="form" id="idForm">
                <h2>Booking Form</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-3 control-label">Mobile No</label>
                    <div class="col-sm-9">
                        <input type="text" id="mobile" placeholder="Mobile Number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-3 control-label">Preferred Date</label>
                    <div class="col-sm-9">
                        <input type="date" id="date" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-sm-3 control-label">Preferred Time</label>
                    <div class="col-sm-9">
                        <input type="time" id="time" value="08:30:00" step="600" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="test" class="col-sm-3 control-label">Test</label>
                    <div class="col-sm-9">
                        <select id="test" class="form-control">
                            <option>Blood Test</option>
                            <option>Urine Test</option>
                            <option>Saliva Test</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="address-form" style="border:1px solid rgba(0,0,0,0.1); padding: 10px;">
                    <p style="text-align: center;" class="fontBold">Address</p>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="fontBold">Address Line1</p>
                            <input type="text" id="line1" placeholder="House/Flat No" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <p class="fontBold">Address Line2</p>
                            <input type="text" id="line2" placeholder="Building/Society" class="form-control">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 15px;">
                        <div class="col-sm-6">
                            <p class="fontBold">Area/Location</p>
                            <input type="text" id="area" placeholder="Area/Location" class="form-control">
                        </div>
                        <div class="col-sm-6">
                            <p class="fontBold">Pincode</p>
                            <input type="number" id="pincode" placeholder="Pincode" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <div style="text-align: center; max-width: 200px; margin: 0px auto;">
                        <button type="submit" class="btn btn-primary btn-block" onclick="submitBooking();">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="2a">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody id="bookings">

                </tbody>
            </table>
        </div>
    </div>
    <!-- /form -->
    <div class="fontBold" style="margin: 10% 40%; display: none;" id="successMsg">
        Booking Done Successful.
        <!-- <div style="text-align: center; max-width: 200px; margin-top: 30px;" >
          <button class="btn btn-primary btn-block" onclick="newBooking();">New Booking</button>
        </div> -->
    </div>
</div> <!-- ./container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyD_ha4qjnO_Tcy1OXvl9ltFgdegHRcKuu4&signed_in=true&libraries=places&callback=initAutocomplete"
        async="" defer="defer">
</script>
<script type="text/javascript">
    function initAutocomplete() {
        autocomplete1 = new google.maps.places.Autocomplete(
                /** @type {!HTMLInputElement} */(document.getElementById('area')),
                {types: ['geocode']});
    }
</script>
<script src="main.js"></script>
</body>
</html>
